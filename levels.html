<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<title> HTTP Adventure Game </title>
		<meta name = "author" content = "Mihalachi Bogdan-Marian, Tofan Cosmin-Alexandru, Nemtoc Ciprian">
		<meta name = "description" content = "HAG (HTTP Adventure Game) is a platform for students to learn the HTTP Protocol while playing through a real game.">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel = "stylesheet" href = "levels.css">
		<link rel = "shortcut icon" href = "images/logoV2.svg" type = "image/x-icon">
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script type="text/javascript">
            var config = {
                apiKey: "AIzaSyCfnDkca7HKVGLekgckbVZWXaEZY-cRbqk",
                authDomain: "hag-game.firebaseapp.com",
                databaseURL: "https://hag-game.firebaseio.com",
                projectId: "hag-game",
                storageBucket: "hag-game.appspot.com",
                messagingSenderId: "791209373333"
            };
            firebase.initializeApp(config);
		</script>

	</head>

	<body>

		<div id="myacount">
			<img src="images/profile.png" class="profile">

			<div class="stats">
				<img src="images/diamond.png" id="stats1">
				<h2 class="score-diamond"></h2>
				<img src="images/star.png" id="stats2">
				<h2 class="score-star"></h2>
			</div>

			<form class="myacount">
				<h1 class="usernametitle">User Name</h1>
				<input type="text" id="uname" placeholder="username">
				<input type="email" id="email" placeholder="Email">
				<input type="file" name="fileToUpload" id="fileToUpload">
				<button type="submit" id="myacountUpdate">Update Info</button>
			</form>
		</div>

		<main>

			<div class="portal">
				<img class="logo-header" src="images/logoV2.svg" alt="Hag" style="width:20%">

				<div class="portals" id="box">

					<div class="level ground">
						<div class="level-label">
							<h2 class="level-name">
								<span>Ground</span>
							</h2>
                            <h3 class="level-locked">Locked</h3>
						</div>
					</div>

					<div class="level water">
						<div class="level-label">
							<h2 class="level-name">
								<span>Water</span>
							</h2>
							<h3 class="level-locked">Locked</h3>
						</div>
					</div>

					<div class="level cloud">
						<div class="level-label">
							<h2 class="level-name">
								<span>Clouds</span>
							</h2>
							<h3 class="level-locked">Locked</h3>
						</div>
					</div>

					<div class="level fire">
						<div class="level-label">
							<h2 class="level-name">
								<span>Fire</span>
							</h2>
							<h3 class="level-locked">Locked</h3>
						</div>
					</div>

					<div class="level desert">
						<div class="level-label">
							<h2 class="level-name">
								<span>Desert</span>
							</h2>
							<h3 class="level-locked">Locked</h3>
						</div>
					</div>
				</div>

				<div class="rewards">
					<div class="gems">
						<h3 class="gems-score"></h3>
					</div>
					<div class="stars">
						<h3 class="stars-score"></h3>
					</div>
				</div>

				<div class="menu" id="menu">
					<a href="index.html"><button class="color-change1">Home</button></a>
					<button class="color-change2" onclick='myacount()'>Profile</button>
					<a href="index.html"><button class="color-change3">Log Out</button></a>
				</div>

			</div>

		</main>

		<script src="horizontalNav.js"></script>

	</body>

</html>
